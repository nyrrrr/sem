@(title: String, message: String)(content: Html)
<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.10.3.custom.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/map/map.js")" type="text/javascript"></script>
		<script src="http://www.mapquestapi.com/sdk/js/v7.2.s/mqa.toolkit.js?key=L6byZBnZ6yRMpdIgqGPm6Gssc63QfgYH"></script>
		<style type="text/css">
			@@-moz-document url-prefix() {
			div#overlay.header button#submit {
			margin-top: 1.2%;
			}
			}
		</style>
	</head>
	<body>
		@content
	</body>
</html>
